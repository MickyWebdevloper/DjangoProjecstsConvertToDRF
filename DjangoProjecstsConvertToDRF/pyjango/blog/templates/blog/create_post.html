{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="my-2">
    <h1 class='my-2 border-bottom'>Creating new post</h1>
</div>
<form method="post">{% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-outline-primary my-3" type="submit">Post</button>
</form>

{% endblock content %}
