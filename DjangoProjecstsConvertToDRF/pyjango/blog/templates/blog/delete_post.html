{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="content-section">
    <form action="{% url 'post-delete' object.id %}" method="post">
        {% csrf_token %}
        <fieldset class="form-inline">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-inline">
            <button class="btn btn-danger my-3" type="submit">Yes, Delete</button>
            <a class='btn btn-secondary ms-2' href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
