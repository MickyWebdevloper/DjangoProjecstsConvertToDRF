{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom mb-4">Register Today</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="">
            <button class="btn btn-outline-primary my-3" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="">
        <small class="border-top pt-2">
            Already Have An Account?
            <a class='text-decoration' href="{% url 'login' %}" class="ms-2">Sign In</a>
        </small>
    </div>
</div>

{% endblock content %}
