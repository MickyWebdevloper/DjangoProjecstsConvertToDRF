{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom mb-4">Login</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="">
            <button class="btn btn-outline-primary my-3" type="submit">Login</button>
            <small class='ms-2'>
                <a class='text-decoration' href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>
        </div>
    </form>
    <div>
        <small class="border-top pt-2">
            Create An Account?
            <a class='text-decoration' href="{% url 'register' %}" class="ms-2">Sign Up</a>
        </small>
    </div>
</div>

{% endblock content %}
