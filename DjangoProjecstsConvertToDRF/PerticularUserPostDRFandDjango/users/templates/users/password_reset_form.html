{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom mb-4">Password Reset</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-outline-info my-3" type="submit">Password Reset Request</button>
        </div>
    </form>
</div>

{% endblock content %}
