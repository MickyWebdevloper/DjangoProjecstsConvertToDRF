<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>PNCStextUtiles!</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PNCStextUtiles.in</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Dismisable Alert. -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcode to TextUtils!</strong> You can do anything with your text.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container mt-2">
        <form action="/analyze" , method="POST"> {% csrf_token %}
            <div class="mb-3 text-center mt-1">
                <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here Let Do The Magics
                    TextUtils.</label>
                <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="removepunc" type="checkbox" id="switch1">
                <label class="form-check-label" for="switch1">Remove Punctuations.</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="upper" type="checkbox" id="switch2">
                <label class="form-check-label" for="switch2">Uppercase Letters.</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="lower" type="checkbox" id="switch3">
                <label class="form-check-label" for="switch3">Lopercase Letters.</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="newlineremover" type="checkbox" id="switch4">
                <label class="form-check-label" for="switch4">New Line Remover.</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="extraspaceremover" type="checkbox" id="switch5">
                <label class="form-check-label" for="switch5">Extra Space Remove.</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="charcounter" type="checkbox" id="switch5">
                <label class="form-check-label" for="switch5">Character Counter Not Space.</label>
            </div>
            <button type="submit" class="btn btn-dark mt-2">Analize Text</button>
        </form>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
